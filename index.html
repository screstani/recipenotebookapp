<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> </head>
<body>
    <div class="container text-center">
        <div class="row m-4">
            <h1 class="text-primary display-4 fw-normal">Recipes Notebook App</h1>
            <p class="fs-5 text-muted">Add your favorite recipes below.</p>
        </div>
    </div>
    <div class="nav justify-content-center tabs">
        <div class="d-grid d-md-flex justify-content-md-end tabs__sidebar">
            <button class="nav-link tabs__button" data-for-tab="1">New Recipe</button>
            <button class="nav-link tabs__button" data-for-tab="2">Saved Recipes</button>
        </div>
        <div class="tabs__content" data-tab="1">
            <h2>New Recipes</h2>
            <form id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="name">Name of Recipe</label>
                    <input required autocomplete="off" type="text" id="name" class="form-control"
                    placeholder="Recipe Name">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="ingredients">Ingredients</label>
                    <input required autocomplete="off" type="text" id="ingredients" class="form-control"
                    placeholder="Ingredients">
            </div>
            <div class="form-group col-md-4 my-2">
                    <label for="instructions">Instructions</label>
                    <input required autocomplete="off" type="text" id="instructions" class="form-control"
                    placeholder="Instructions">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="preptime">Preparation time</label>
                    <input required autocomplete="off" type="text" id="preptime" class="form-control"
                    placeholder="Preparation time">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="level">Difficulty</label>
                    <input required autocomplete="off" type="text" id="level" class="form-control"
                    placeholder="Easy / Medium / Hard">
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Add Recipe" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="tabs__content" data-tab="2">
            <h2>Saved Recipes</h2>
            <div id="aba-receitas" class="container">
                <!-- <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">dai Saved Recipes</p>
                </div> -->
                <div class="row row-cols-1 row-cols md-3 mx-4 my-6 text-center">
                    <p id="recipe-container"></p>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
