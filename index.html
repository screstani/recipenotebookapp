<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title> Recipes App </title>

</head>
<body>
    <main>
        <div class="container text-center">
            <div class="row m-4">
                <h1 class="text-primary display-4 fw-normal">Recipes Notebook App</h1>
                <p class="fs-5 text-muted">Add your favorite recipes below.</p>
            </div>
        </div>
        
        <div class="container">
            <ul class="nav justify-content-between">
                <li></li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-aba="cadastrar"><h2>Inform Recipe</h2></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-aba="consultar"><h2>Saved Recipes</h2></a>             
                </li>
                <li></li>            
            </ul>

            <div class="container aba-cadastro" data-conteudo="cadastrar">
                <form id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                    <div class="form-group col-md-4 my-2">
                        <label for="name">Name of Recipe</label>
                        <input required autocomplete="off" type="text" id="name" class="form-control"
                        placeholder="Recipe Name">
                    </div>
                    <div class="form-group col-md-4 my-2">
                        <label for="ingredients">Ingredients</label>
                        <input required autocomplete="off" type="text" id="ingredients" class="form-control"
                        placeholder="Ingredients">
                </div>
                <div class="form-group col-md-4 my-2">
                        <label for="instructions">Instructions</label>
                        <input required autocomplete="off" type="text" id="instructions" class="form-control"
                        placeholder="Instructions">
                    </div>
                    <div class="form-group col-md-4 my-2">
                        <label for="preptime">Preparation time</label>
                        <input required autocomplete="off" type="text" id="preptime" class="form-control"
                        placeholder="Preparation time">
                    </div>
                    <div class="form-group col-md-4 my-2">
                        <label for="level">Difficulty</label>
                        <input required autocomplete="off" type="text" id="level" class="form-control"
                        placeholder="Easy / Medium / Hard">
                    </div>
                    <div class="form-group mt-4">
                        <input type="submit" value="Add Recipe" class="btn btn-primary">
                    </div>
                </form>

                <div id="aba-receitas" class="container" data-conteudo="consultar">
                    <div class="row m-4 border-bottom border-3 border-primary">
                        <p class="h3 text-primary">Saved Recipes</p>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols md-3 mx-4 my-6 text-center" id="recipe-container" >
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.9/purify.min.js"></script>
    <script defer src="/app.js"></script>
    <script src="/index.js"></script>
</body>
</html>
